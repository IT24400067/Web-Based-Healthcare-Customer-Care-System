<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notification Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">üîî Simple Notification Test</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Notifications</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">User Email:</label>
                <input type="email" id="userEmail" value="customer@example.com" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="space-y-2">
                <button onclick="createTestNotification()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Create Test Notification
                </button>
                <button onclick="loadNotifications()" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Load Notifications
                </button>
                <button onclick="checkCount()" class="w-full bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    Check Count
                </button>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Notifications</h2>
            <div id="notifications" class="space-y-2">
                <p class="text-gray-500 text-center">Click "Load Notifications" to see notifications</p>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Debug Info</h2>
            <pre id="debug" class="bg-gray-100 p-4 rounded text-sm overflow-auto max-h-40">
Click buttons above to test...
            </pre>
        </div>
    </div>

    <script>
        function debug(message) {
            const timestamp = new Date().toLocaleTimeString();
            const debugElement = document.getElementById('debug');
            debugElement.textContent += `[${timestamp}] ${message}\n`;
            debugElement.scrollTop = debugElement.scrollHeight;
        }
        
        function getUserEmail() {
            return document.getElementById('userEmail').value;
        }
        
        async function createTestNotification() {
            const userEmail = getUserEmail();
            debug(`Creating test notification for: ${userEmail}`);
            
            try {
                const response = await fetch('/api/notifications/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `userEmail=${userEmail}&title=Test Notification&message=This is a test notification&type=SYSTEM&priority=MEDIUM`
                });
                
                debug(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    debug(`‚úÖ Created notification with ID: ${data.notificationId}`);
                } else {
                    debug(`‚ùå Error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                debug(`‚ùå Error: ${error.message}`);
            }
        }
        
        async function loadNotifications() {
            const userEmail = getUserEmail();
            debug(`Loading notifications for: ${userEmail}`);
            
            try {
                const response = await fetch(`/api/notifications/user/${userEmail}`);
                debug(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const notifications = await response.json();
                    debug(`Found ${notifications.length} notifications`);
                    
                    const notificationsDiv = document.getElementById('notifications');
                    
                    if (notifications.length === 0) {
                        notificationsDiv.innerHTML = '<p class="text-gray-500 text-center">No notifications found</p>';
                    } else {
                        let html = '';
                        notifications.forEach((notification, index) => {
                            const priorityColor = getPriorityColor(notification.priority);
                            const typeIcon = getTypeIcon(notification.type);
                            
                            html += `
                                <div class="border rounded p-3 ${notification.isRead ? 'bg-gray-50' : 'bg-white'}">
                                    <div class="flex items-start">
                                        <div class="w-2 h-2 ${priorityColor} rounded-full mt-2 mr-3"></div>
                                        <div class="flex-1">
                                            <div class="flex items-center">
                                                <span class="text-lg mr-2">${typeIcon}</span>
                                                <p class="font-medium">${notification.title}</p>
                                            </div>
                                            <p class="text-sm text-gray-600 mt-1">${notification.message}</p>
                                            <p class="text-xs text-gray-500 mt-1">${formatTimeAgo(notification.createdAt)}</p>
                                        </div>
                                        ${!notification.isRead ? '<div class="w-2 h-2 bg-red-500 rounded-full mt-2"></div>' : ''}
                                    </div>
                                </div>
                            `;
                        });
                        notificationsDiv.innerHTML = html;
                    }
                } else {
                    debug(`‚ùå Error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                debug(`‚ùå Error: ${error.message}`);
            }
        }
        
        async function checkCount() {
            const userEmail = getUserEmail();
            debug(`Checking count for: ${userEmail}`);
            
            try {
                const response = await fetch(`/api/notifications/user/${userEmail}/count`);
                debug(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const count = await response.json();
                    debug(`Unread count: ${count}`);
                } else {
                    debug(`‚ùå Error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                debug(`‚ùå Error: ${error.message}`);
            }
        }
        
        function getPriorityColor(priority) {
            switch(priority.toUpperCase()) {
                case 'URGENT': return 'bg-red-500';
                case 'HIGH': return 'bg-orange-500';
                case 'MEDIUM': return 'bg-blue-500';
                case 'LOW': return 'bg-gray-500';
                default: return 'bg-teal-500';
            }
        }
        
        function getTypeIcon(type) {
            switch(type.toUpperCase()) {
                case 'APPOINTMENT': return 'üìÖ';
                case 'MEDICAL_REPORT': return 'üìã';
                case 'RECOMMENDATION': return 'üíä';
                case 'SUPPORT_TICKET': return 'üé´';
                case 'SYSTEM': return '‚öôÔ∏è';
                default: return 'üîî';
            }
        }
        
        function formatTimeAgo(createdAt) {
            const now = new Date();
            const created = new Date(createdAt);
            const diffMs = now - created;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
        }
    </script>
</body>
</html>
