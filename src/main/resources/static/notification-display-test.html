<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Display Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">üîî Notification Display Test</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Notification Display</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">User Email:</label>
                <input type="email" id="userEmail" value="customer@example.com" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="space-y-2">
                <button onclick="testDisplay()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Test Display Function
                </button>
                <button onclick="loadAndDisplay()" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Load & Display Notifications
                </button>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Notifications Display</h2>
            <div id="notificationsList" class="max-h-64 overflow-y-auto border rounded">
                <div class="px-4 py-8 text-center text-gray-500">
                    <p>Click "Test Display Function" to test the display logic</p>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Console Output</h2>
            <pre id="console" class="bg-gray-100 p-4 rounded text-sm overflow-auto max-h-40">
Click buttons above to test...
            </pre>
        </div>
    </div>

    <script>
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const consoleElement = document.getElementById('console');
            consoleElement.textContent += `[${timestamp}] ${message}\n`;
            consoleElement.scrollTop = consoleElement.scrollHeight;
            console.log(message);
        }
        
        function getUserEmail() {
            return document.getElementById('userEmail').value;
        }
        
        function testDisplay() {
            log('Testing display function with mock data...');
            
            const mockNotifications = [
                {
                    notificationId: 1,
                    userEmail: 'customer@example.com',
                    title: 'Test Notification 1',
                    message: 'This is a test notification',
                    type: 'SYSTEM',
                    priority: 'MEDIUM',
                    isRead: false,
                    createdAt: new Date().toISOString()
                },
                {
                    notificationId: 2,
                    userEmail: 'customer@example.com',
                    title: 'Appointment Reminder',
                    message: 'Your appointment is tomorrow',
                    type: 'APPOINTMENT',
                    priority: 'HIGH',
                    isRead: false,
                    createdAt: new Date().toISOString()
                }
            ];
            
            log(`Mock notifications: ${JSON.stringify(mockNotifications)}`);
            displayNotifications(mockNotifications);
        }
        
        async function loadAndDisplay() {
            const userEmail = getUserEmail();
            log(`Loading notifications for: ${userEmail}`);
            
            try {
                const response = await fetch(`/api/notifications/user/${userEmail}`);
                log(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const notifications = await response.json();
                    log(`Received ${notifications.length} notifications`);
                    log(`Notifications data: ${JSON.stringify(notifications)}`);
                    displayNotifications(notifications);
                } else {
                    log(`Error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }
        
        function displayNotifications(notifications) {
            log('displayNotifications called with: ' + JSON.stringify(notifications));
            const notificationsList = document.getElementById('notificationsList');
            log('notificationsList element: ' + notificationsList);
            
            if (notifications.length === 0) {
                log('No notifications to display');
                notificationsList.innerHTML = `
                    <div class="px-4 py-8 text-center text-gray-500">
                        <p class="text-sm">No notifications</p>
                    </div>
                `;
                return;
            }

            log(`Displaying ${notifications.length} notifications`);
            let html = '';
            notifications.forEach((notification, index) => {
                log(`Processing notification ${index + 1}: ${JSON.stringify(notification)}`);
                const priorityColor = getPriorityColor(notification.priority);
                const typeIcon = getTypeIcon(notification.type);
                const isRead = notification.isRead ? 'opacity-60' : '';
                
                html += `
                    <div class="px-4 py-3 hover:bg-gray-50 cursor-pointer ${isRead}" onclick="markAsRead(${notification.notificationId})">
                        <div class="flex items-start">
                            <div class="w-2 h-2 ${priorityColor} rounded-full mt-2 mr-3"></div>
                            <div class="flex-1">
                                <div class="flex items-center">
                                    <span class="text-lg mr-2">${typeIcon}</span>
                                    <p class="text-sm font-medium text-gray-900">${notification.title}</p>
                                </div>
                                <p class="text-xs text-gray-600 mt-1">${notification.message}</p>
                                <p class="text-xs text-gray-500 mt-1">${formatTimeAgo(notification.createdAt)}</p>
                            </div>
                            ${!notification.isRead ? '<div class="w-2 h-2 bg-red-500 rounded-full mt-2"></div>' : ''}
                        </div>
                    </div>
                `;
            });
            
            log('Generated HTML: ' + html);
            notificationsList.innerHTML = html;
            log('HTML set to notificationsList');
        }
        
        function getPriorityColor(priority) {
            switch(priority.toUpperCase()) {
                case 'URGENT': return 'bg-red-500';
                case 'HIGH': return 'bg-orange-500';
                case 'MEDIUM': return 'bg-blue-500';
                case 'LOW': return 'bg-gray-500';
                default: return 'bg-teal-500';
            }
        }
        
        function getTypeIcon(type) {
            switch(type.toUpperCase()) {
                case 'APPOINTMENT': return 'üìÖ';
                case 'MEDICAL_REPORT': return 'üìã';
                case 'RECOMMENDATION': return 'üíä';
                case 'SUPPORT_TICKET': return 'üé´';
                case 'SYSTEM': return '‚öôÔ∏è';
                default: return 'üîî';
            }
        }
        
        function formatTimeAgo(createdAt) {
            const now = new Date();
            const created = new Date(createdAt);
            const diffMs = now - created;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
        }
        
        function markAsRead(notificationId) {
            log(`Marking notification ${notificationId} as read`);
            // This would normally call the API
        }
    </script>
</body>
</html>
